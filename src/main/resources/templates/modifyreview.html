<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arvostelun muokkaus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
    <style>
    
    body {
  	background:  url(
  	[[@{https://mocah.org/uploads/posts/505930-beer.jpg}]])
                    no-repeat center center fixed;  
    }
    
    section {
    
    display: table;
    clear: both;
    background-color: lightgray;
    margin-left: 10px;
    margin-right: 10px;
    margin-bottom: 50px;
    width: 100%;
   
    
}
    ul {
 	 list-style-type: none;
 	 margin: 20px;
 	 overflow: hidden;
 	 background-color: lightyellow;
}
li {
  	float: left;
  	margin: 5px;
  	background-color: lightyellow;
}
h1, h2, h3, h6, p, a, input {
	font-family: monospace;
	font-style: normal;
	font-variant: normal;
}
h1, h2, h6 {
	text-align: center;
}
h1 {
	background-color: gray;
	position: sticky;
	top: 0;
}
form {
	background-color: gray;
	position: sticky;
	top: 2em;
	margin: 20px;
}
footer {
	text-align: right;
}
</style>
<body>
<section>
<a href="/arvostelut">Takaisin arvosteluihin</a>
    <h1>Muokkaa arvostelua</h1>
    <div>
        <form th:object="${arvostelu}" th:action="@{../save}" action="#" method="post">
            <label for="id"></label>
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
            <div style="clear: both; display: block; height: 10px;"></div>
              <label for="nimi">Nimi</label>
            <input type="text" id="name" th:field="*{name}" />
            <div style="clear: both; display: block; height: 10px;"></div>
              <label for="description">Kuvaus</label>
            <input type="text" id="title" th:field="*{description}" />
            <div style="clear: both; display: block; height: 10px;"></div>
                <label for="description">Arvosana</label>
            <input type="text" id="score" th:field="*{score}" />
            <div style="clear: both; display: block; height: 10px;"></div>
             

            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="category">Category</label>
            <select id="catlist" th:field="*{category}" class="form-control">

            <option th:each="category: ${categories}" 
                    th:value="${category.categoryId}" 
                    th:text="${category.name}"></option>
            </select><br>
            <input class="btn btn-success" type="submit" value="Save"></input>
        </form>
        
    </div>
    </section>
</body>
</html>
